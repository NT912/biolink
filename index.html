<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Nhat Truong - links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: true,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundAlpha: 0.0,
          color2: 0xff00f0,
          wingSpan: 40.0,
          separation: 100.0,
          alignment: 77.0,
          cohesion: 5.0,
          quantity: 1.0,
        });

        setTimeout(() => {
          const main = document.querySelector("main");
          main.style.opacity = 1;
          main.style.filter = "blur(0px)";
        }, 1000);
      });
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main>
      <header>
        <img src="./images/nhattruong.jpg" />
        <h1>@NT912</h1>
      </header>
      <ul>
        <li>
          <a href="https://www.facebook.com/tranhuunhattruong">
            <img src="./images/facebook.png" alt="Facebook" width="20" />
            Facebook
          </a>
        </li>
        <li>
          <a href="https://www.youtube.com/channel/UCTZZhy9XR1T1MsbJIwI7G2g">
            <img src="./images/youtube.png" alt="YouTube" width="20" />
            YouTube
          </a>
        </li>
        <li>
          <a href="https://www.tiktok.com/@nt912">
            <img src="./images/TikTok.png" alt="TikTok" width="20" /> TikTok
          </a>
        </li>
        <li>
          <a href="https://github.com/NT912">
            <img src="./images/github.png" alt="GitHub" width="20" /> GitHub
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
